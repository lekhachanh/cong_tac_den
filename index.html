<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ElectricLamp = function (status) {
        this.status = status;
        this.turnOff = function () {
            this.status = false;
            alert("đèn tắt");
        };
        this.turnOn = function () {
            this.status = true;
            alert("đèn bật");
        };
    };
    let SwitchButton = function () {
        this.switchOff = function (electricLamp) {
            return electricLamp.turnOff();
        };
        this.switchOn = function (electricLamp) {
            return electricLamp.turnOn();
        };
    };
    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton();
    switchButton.switchOn(electricLamp);
    switchButton.switchOff(electricLamp);
    switchButton.switchOn(electricLamp);
    switchButton.switchOff(electricLamp);
</script>
</body>
</html>
